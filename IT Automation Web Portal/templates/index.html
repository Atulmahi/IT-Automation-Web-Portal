<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT Automation Web Portal</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3f4f6;
            font-family: Arial, sans-serif;
            padding-top: 40px;
        }
        .card-btn {
            font-size: 18px;
            padding: 12px;
        }
        #status-box {
            margin-top: 25px;
            padding: 15px;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">IT Automation Web Panel</h2>

    <div class="row">

        <!-- Printer Install -->
        <div class="col-md-4">
            <div class="card shadow p-3">
                <h5>Install Printer</h5>
                <button onclick="runTask('install_printer')" class="btn btn-primary card-btn">Run</button>
            </div>
        </div>

        <!-- Speed Up System -->
        <div class="col-md-4">
            <div class="card shadow p-3">
                <h5>Speed Up System</h5>
                <button onclick="runTask('fast_system')" class="btn btn-success card-btn">Run</button>
            </div>
        </div>

        <!-- Cleanmgr -->
        <div class="col-md-4">
            <div class="card shadow p-3">
                <h5>Run Cleanmgr</h5>
                <button onclick="runTask('cleanmgr')" class="btn btn-warning card-btn">Run</button>
            </div>
        </div>

    </div>

    <!-- Status -->
    <div id="status-box" class="alert alert-info"></div>
</div>

<script>
    function runTask(taskName) {
        let statusBox = document.getElementById("status-box");
        statusBox.style.display = "block";
        statusBox.className = "alert alert-info";
        statusBox.innerHTML = "⏳ Running " + taskName + "...";

        fetch("/run/" + taskName)
        .then(response => response.json())
        .then(data => {
            statusBox.className = "alert alert-success";
            statusBox.innerHTML = "✔ " + data.message;
        })
        .catch(error => {
            statusBox.className = "alert alert-danger";
            statusBox.innerHTML = "❌ Error executing task!";
        });
    }
</script>

</body>
</html>
